modules:
  # HTTP проверка с ожиданием 2xx статус кода
  http_2xx:
    prober: http
    timeout: 30s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # По умолчанию 2xx
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      headers:
        User-Agent: "Prometheus-Blackbox-Exporter/1.0"
        Accept: "*/*"

  # HTTP POST проверка
  http_post_2xx:
    prober: http
    timeout: 30s
    http:
      method: POST
      valid_status_codes: [200, 201, 202]
      follow_redirects: true
      headers:
        Content-Type: "application/json"

  # HTTPS проверка с валидацией SSL
  https_2xx:
    prober: http
    timeout: 30s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false
      headers:
        User-Agent: "Prometheus-Blackbox-Exporter/1.0"

  # TCP проверка
  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"

  # ICMP (ping) проверка
  icmp_check:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: "ip4"

  # DNS проверка
  dns_check:
    prober: dns
    timeout: 10s
    dns:
      preferred_ip_protocol: "ip4"
      query_name: "leads.su"
      query_type: "A"

  # HTTP проверка с поддержкой 403 (частично доступен)
  http_2xx_403:
    prober: http
    timeout: 30s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 203, 204, 403]  # 403 считается частично доступным
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      headers:
        User-Agent: "Prometheus-Blackbox-Exporter/1.0"
        Accept: "*/*"

  # Проверка SSL сертификата
  ssl_expiry:
    prober: http
    timeout: 30s
    http:
      method: GET
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

